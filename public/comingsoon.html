<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reciept Manager</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="Receipt-Icon.png">


  </head>
  <body>
    <header>
      <a class = "logo" href="https://receipthelpmanage.herokuapp.com"><img class = "MainImage" src="Receipt-Icon.png" alt = "logo"></a>
      <nav class ="MainNavigation">
          <ul class="topbar">
              <li class="navoptions">
                <a class="navbtn" href="/myreceipts"><b>My Receipts</b></a>
                <a class="navbtn" href="/analytics"> <b>Analytics</b> </a>
                <a class="navbtn" href="/export"> <b>Export</b> </a>
              </li>
              <li class="Profilenav">
                <a class="UserIcon" id="DropDownIcon"><img id ="UserIconImage" class ="UserIconImage" src = "" alt = "img"></a>
                <div class="DropDown" id="DropDown">
                  <a href="/settings" class ="DropDownItem">
                    <img class="DropDownImage" src="Settings.png">
                    <div class= "DropDownText">Settings</div>
                  </a>
                  <a href="/logout" class ="DropDownItem" onclick="signOut()">
                    <img class="DropDownImage" src="Logout.png">
                    <div class= "DropDownText">Logout</div>
                  </a>
                </div>
                <script>
                  function signOut() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                      console.log('User signed out.');
                    });
                  }
                </script>
              </li>
          </ul>
      </nav>
  </header>

        <main>
          <div class="ContentContainer">
            <div class="ComingSoon">Coming Soon</div>
          </div>
        </main>
  </body>

  <script src="backgroundmethods.js"></script>

</html>
