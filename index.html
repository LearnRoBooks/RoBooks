  <script>

    let HoverColor = "#000000"

    function OnResized() {
      let CurvedContainers = document.getElementsByClassName("CurvedBoxContainer")
      let maxHeightForWindow = 800;

      for (var i = 0; i < CurvedContainers.length; ++i) {
        CurvedContainers[i].style.width = "28%"
        maxHeightForWindow = CurvedContainers[i].clientWidth
        CurvedContainers[i].style.height = CurvedContainers[i].clientWidth*1.2 + "px"
      }

      document.getElementById("2MainContainer").style.height = (maxHeightForWindow*1.2 + 200) + "px"

      let TextBoxs = document.getElementsByClassName("TextBox")


      for (var g = 0; g < TextBoxs.length; ++g) {
        TextBoxs[g].style.lineHeight = 0.1*maxHeightForWindow + "px"
        TextBoxs[g].style.fontSize = 0.1*maxHeightForWindow + "px"
      }

      let TextBoxImages = document.getElementsByClassName("BoxImage")


      for (var q = 0; q < TextBoxImages.length; ++q) {
        console.log(g)
        TextBoxImages[q].style.width = 0.25*maxHeightForWindow + "px"
        TextBoxImages[q].style.height = 0.25*maxHeightForWindow + "px"
      }
    }

    function ToggleDarkMode() {
      const zeroItems = ["MainNavigation", "MainImage", "navItem", "logo"]
      const oneItems = ["MainContainer", "RoBooksLogo","MainBody", "Title","MainHtml","BoldTitle", "shape-fill"]
      const twoItems = ["BottomShaped"]
      const threeItems = ["TextBox", "CurvedBoxContainer"]

      if (document.getElementsByClassName("MainNavigation")[0].classList.contains("DarkMode-0")) {
        localStorage.setItem('dark', false);
        document.getElementsByClassName("shape-fill")[0].style.fill = "#ffd7b5"
        document.getElementById("2MainContainer").style.backgroundColor = "#ffb38a"
        document.getElementById("DarkModeBtnColor").style.backgroundColor = "aliceblue"
        HoverColor = "#000000"
      } else {
        localStorage.setItem('dark', true);
        document.getElementsByClassName("shape-fill")[0].style.fill = "#191919"
        document.getElementById("2MainContainer").style.backgroundColor = "#333333"
        document.getElementById("DarkModeBtnColor").style.backgroundColor = "#191919"
        HoverColor = "#dcddde"
      }

      for (i = 0; i < zeroItems.length; ++i) {
        let items = document.getElementsByClassName(zeroItems[i])

        for (g = 0; g < items.length; ++g) {
          items[g].classList.toggle("DarkMode-0")
        }
      }

      for (r = 0; r < oneItems.length; ++r) {
        let items = document.getElementsByClassName(oneItems[r])

        for (q = 0; q < items.length; ++q) {
          items[q].classList.toggle("DarkMode-1")
        }
      }

      for (n = 0; n < twoItems.length; ++n) {
        let items = document.getElementsByClassName(twoItems[n])

        for (h = 0; h < items.length; ++h) {
          items[h].classList.toggle("DarkMode-2")
        }
      }

      for (n = 0; n < threeItems.length; ++n) {
        let items = document.getElementsByClassName(threeItems[n])

        for (h = 0; h < items.length; ++h) {
          items[h].classList.toggle("DarkMode-3")
        }
      }
    }

    if(!localStorage.getItem('dark')) {
      localStorage.setItem('dark', false);
    } else {
      if (localStorage.getItem('dark') == "true") {
        ToggleDarkMode()
      }
    }

    let navItems = document.getElementsByClassName("navItem")

    for (let z = 0; z < navItems.length; ++z) {
      navItems[z].addEventListener("mouseenter", function(){
        navItems[z].style.borderBottom = "3px solid " + HoverColor;
      })

      navItems[z].addEventListener("mouseleave", function(){
        navItems[z].style.borderBottom = "";
      })
    }

    document.getElementById("DarkModeBtn").addEventListener("click", function(){
      ToggleDarkMode()
    })

    window.onresize = OnResized;

    OnResized()
  </script>
